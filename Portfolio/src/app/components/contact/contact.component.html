



<footer class="footer">

    <div class="contact-container">
        <h2>Get in Touch</h2>
        <p>Feel free to contact me anytime</p>
        <form (ngSubmit)="onSubmit()" [formGroup]="form">
          <div class="form-group">
            <input type="text" formControlName="Name" placeholder="Name" required>
            <div class="error" *ngIf="form.get('Name')?.invalid && form.get('Name')?.touched">
              <p *ngIf="form.get('Name')?.errors?.['required']">Name is required</p>
            </div>
          </div>
          <div class="form-group">
            <input type="email" formControlName="email" placeholder="email" required>
            <div class="error" *ngIf="form.get('email')?.invalid && form.get('email')?.touched">
              <p *ngIf="form.get('email')?.errors?.['required']">Email is required</p>
              <p *ngIf="form.get('email')?.errors?.['email']">Invalid email format</p>
            </div>
          </div>
          <div class="form-group">
            <input type="text" formControlName="Subject" placeholder="Subject" required>
            <div class="error" *ngIf="form.get('Subject')?.invalid && form.get('Subject')?.touched">
              <p *ngIf="form.get('Subject')?.errors?.['required']">Subject is required</p>
            </div>
          </div>
          <div class="form-group">
            <textarea formControlName="message" placeholder="Message" required></textarea>
            <div class="error" *ngIf="form.get('message')?.invalid && form.get('message')?.touched">
              <p *ngIf="form.get('message')?.errors?.['required']">Message is required</p>
            </div>
          </div>
          <button type="submit" >Send message</button>
        </form>
      </div>
      
    
  </footer>
